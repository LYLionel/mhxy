<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title></title>
	<link rel="stylesheet" href="../css/common.css" />
	<link rel="stylesheet" href="../css/login.css" />
</head>
<body>
	<div id="header_box"></div>
	<div id="main_box">
		<div id="main">
			<div class="article">
				<a href="javascript:;" class="download-href">
					下载游戏
				</a>
				<span id="quick-reg">
					快速注册帐号
				</span>
				<div id="form">
					<div id="user" >
						<input type="text" placeholder="邮箱账号" id="user_ipt"/>
						<div class="u-tip">
							<div class="u-success">
							</div>
						</div>
					</div>
					<div class="fur-change-email"></div>
					<div id="password">
						<input type="password" placeholder="6-16位密码,区分大小写" id="password_input" />
						<div class="u-tip">
							<div class="u-success">
							</div>
						</div>
					</div>
					<div class="m-pcbox">
						<div class="ckbox">
							<div class="ckin">
								<input type="text" />
							</div>
							<div class="ckimgbox">
								<img src="../img/login/cp.webp" alt="" />
							</div>
						</div>
					</div>
					<div class="m-nerror">
						<div class="ferrortail"></div>
						<div class="ferrorhead">该帐号已注册</div>
					</div>
					<div class="loginbox">
						<a href="javascript:;" id="doregister">注册</a>
					</div>
					<p>我同意<a href="javascript:void(0)">《服务条款》</a>和<a href="javascript:;">《隐私保护和个人信息利用政策》</a></p>
				</div>
			</div>
		</div>
	</div>
</body>
<script data-main="../js/login/login.js" src="../js/require.js"></script>
</html>
